<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Nạp tiền vào tài khoản</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recharge</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="submitRecharge()">
    <ion-item>
      <ion-label position="floating">Nhập số tiền: </ion-label>
      <ion-input
        [(ngModel)]="formData.recharge"
        name="recharge"
        type="number"
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Nạp tiền</ion-button>
  </form>
</ion-content>
