<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Giao dịch - 2015597</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="submitRecharge()">
    <ion-item>
      <ion-label position="floating">Nhập số tiền: </ion-label>
      <ion-input
        [(ngModel)]="formData.recharge"
        name="recharge"
        type="number"
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Nạp tiền</ion-button>
  </form>
  <ion-button
    expand="full"
    (click)="withdrawMoney()"
    color="success"
    class="ion-margin-top"
    >Rút tiền</ion-button
  >
</ion-content>
