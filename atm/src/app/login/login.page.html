<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hệ thống ATM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
    <h1 size="large">Đăng nhập</h1>
  </div>

  <!-- Form đăng nhập -->
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="formData.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mật khẩu</ion-label>
      <ion-input [(ngModel)]="formData.password" name="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Đăng nhập</ion-button>
  </form>
</ion-content>
