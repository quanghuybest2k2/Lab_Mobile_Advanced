<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title> Hệ thống ATM </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hệ thống ATM</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Tài khoản: {{ loggedInUserEmail }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="rechargePage()">Nạp tiền</ion-button>
  </ion-item>
  <ion-button expand="full" (click)="nextpage()"
    >Xem thông tin tài khoản</ion-button
  >
</ion-content>
